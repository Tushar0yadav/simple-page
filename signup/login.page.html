<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="tushar.css">

</head>
<body>
    <div  class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>SIGNUP</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="full name">FULL NAME</label> <br>
                        <input type="text" id="full name" placeholder="tushar" required>
                    </p>
                    
                    <p>
                        <label for="email">YOUR EMAIL</label> <br>
                        <input type="email" id="email" placeholder="tusharyadav33@gmail.com" required>
                    </p>
             
                    <p>
                        <label for="password">YOUR NEW PASSWORD</label><br>
                        <input type="password" id="password" placeholder="at least 8 characters" required>
                    </p>
                    
                    <p>
                      
                        <input href="#" type="submit" id="submit" value="create account"><br>
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>ALREADY HAVE AN ACCOUNT? <a href="#">LOGIN</a></p>
            </footer>

        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>

    </div>
</body>
</html>
